<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cyberscape Neo Stat Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <link rel="stylesheet" href="../css/charsheet.css"
	  th:href="@{/css/charsheet.css}" media="screen" />
  </head>
  <body>
    <div id="main">
      <div class="section" id="top">
        <div id="nameDiv"><span th:text="${character.name}">Shoe</span></div>
      </div>

      <div class="section" id="mid">
<!--        <div id="avatarDiv">
          <img id="avatar" />
        </div>-->
        <div class="stat" id="level">
          <span id="levelLabel">LV</span>
          <span id="levelValue" th:text="${character.level}">1</span>
        </div>
        <div class="stat" id="exp">
          <span id="expLabel">EXP</span>
          <span id="expValue" th:text="${character.xp}">0</span>
<!--          <span class="slash">/</span>
          <span id="expNextValue"></span>-->
        </div>
        <div class="stat" id="vitals">
          <div id="hp">
            <span id="hpLabel">HP</span>
            <span id="hpCurrent" th:text="${character.hpCurrent}"></span>
            <span class="slash">/</span>
            <span id="hpMax" th:text="${character.hpMax}"></span>
            <div id="hpBar"></div>
          </div>
          <div class="stat" id="mp">
            <span id="mpLabel">MP</span>
            <span id="mpCurrent" th:text="${character.mpCurrent}"></span>
            <span class="slash">/</span>
            <span id="mpMax" th:text="${character.mpMax}"></span>
            <div id="mpBar"></div>
          </div>
          <div class="stat" id="sp">
            <span id="spLabel">SP Spent</span>
            <span id="spCurrent" th:text="${character.spUsed}">0</span>
            <span class="slash">/</span>
            <span id="spMax" th:text="${character.spTotal}">0</span>
            <div id="spBar"></div>
          </div>
	  <div class="stat" th:each="stat : ${T(com.titaniumtemplar.db.jooq.enums.StatType).values()}" th:id="${stat.literal}">
	    <span id="strLabel" th:text="${#strings.toUpperCase(stat.literal)}"></span>
	    <span id="starValue" th:text="${character.stats.get(stat).get()}">10</span>
	  </div>
        </div>

      </div>

      <div class="section" id="skills" th:with="clusters = ${ {'Elemental', 'Natural', 'Physical', 'Mystical'} }">

	<div class="skill" th:each="skill : ${T(com.titaniumtemplar.db.jooq.enums.SkillType).values()}" th:id="${skill.literal}">
	  <span th:if="${skillStat.index % 3 == 0}" class="skillCluster" th:text="${clusters[skillStat.index / 3]}">Elemental</span>
	  <div class="skillBlock">
	    <span class="skillLabel" th:id="|${skill.literal}Label|" th:text="${#strings.capitalize(skill.literal)}">Fire</span>
	    <span class="skillValue" th:id="|${skill.literal}Value|" th:text="${character.skills.get(skill).ranks}">16</span>
	    <div class="specializations">
	      <div th:if="${character.skills.get(skill).spec1Ranks}">
		<span class="specLabel spec1Label" th:id="|${skill.literal}Spec1Label|" th:text="${character.skills.get(skill).spec1Name}"></span>
		<span class="specRanks spec1Ranks" th:id="|${skill.literal}Spec1Ranks|" th:text="${character.skills.get(skill).spec1Ranks}"></span>
	      </div>
	      <div th:if="${character.skills.get(skill).spec2Ranks}">
		<span class="specLabel spec2Label" th:id="|${skill.literal}Spec2Label|" th:text="${character.skills.get(skill).spec2Name}"></span>
		<span class="specRanks spec2Ranks" th:id="|${skill.literal}Spec2Ranks|" th:text="${character.skills.get(skill).spec2Ranks}"></span>
	      </div>
	    </div>
	    <div class="skillBar" id="fireBar"></div>
	  </div>
        </div>
      </div>
    </div>
  </body>
</html>
